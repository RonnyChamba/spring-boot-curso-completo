<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<div th:replace="layout/fragment::head"></div>
<body>

	<!-- Navbar -->
	<div th:replace="layout/fragment::navbar(false)"></div>
	<div class="container-fluid">

		<div class="card">

			<div class="card-header">
				<h1 th:text="${title}" class="fs-2 card-title text-primary"></h1>
			</div>
			<div th:if="${error ne null}" th:text="${error}"
				class="alert alert-danger"></div>
			<div class="card-body">


				<div class="col-sm-5 border border-primary p-4 m-auto">
					<form th:action="@{/login}" method="post" class="">


						<div class="mb-3">
							<label for="username" class="form-label">Usuario </label> <input
								type="text" class="form-control" name="username" id="username">

						</div>

						<div class="mb-3">
							<label for="password" class="form-label">Password </label> <input
								type="password" class="form-control" id="password"
								name="password">
						</div>


						<div class="mb-3">
							<button type="submit" class="btn btn-primary w-100">Ingresar</button>
						</div>


					</form>

				</div>

			</div>

		</div>
	</div>

	<!-- Footer -->
	<div th:replace="layout/fragment::footer"></div>
</body>
</html>
