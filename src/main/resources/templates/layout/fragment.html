<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8">
<title th:text="${title}"></title>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top"
		th:fragment="navbar(active)">
		<div class="container-fluid">
			<a class="navbar-brand" th:href="@{/}">DATA JPA</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link" aria-current="page"
						th:href="@{/}" th:classappend="${active ==true? 'active' : ''}">Inicio</a></li>

					<li class="nav-item"><a class="nav-link" th:href="@{/form}"
						th:classappend="${active ==false? 'active' : ''}">Cliente</a></li>

				</ul>
				<ul class="navbar-nav  ms-auto">
					<li sec:authorize="!isAuthenticated()"><a th:href="@{/login}"
						class="btn btn-outline-primary" role="button"> Sing In</a></li>

					<li sec:authorize="isAuthenticated()">
						<form th:action="@{/logout}" method="post">
						
							<input type="submit" value="Sing Out" class="btn btn-outline-primary">

						</form>
					</li>
				</ul>

			</div>
		</div>
	</nav>

	<footer th:fragment="footer" class="bg-dark text-light">

		<div class="container-fluid border-top">

			<div class="row">

				<div class="col-sm-2 text-end pe-0">
					<img alt="Logo SpringBoot" th:src="@{/img/course-image.png}"
						class="rounded d-inline-block" style="max-width: 50%">
				</div>

				<div class="col d-flex justify-content-center align-items-center">
					<p class="fs-2 text-center p-0 m-0">Curso SpringBoot 2022</p>
				</div>

				<div class="col-sm-2 text-start ps-0">
					<img alt="Logo SpringBoot" th:src="@{/img/course-image.png}"
						class="rounded d-inline-block" style="max-width: 50%">
				</div>

				<div sec:authorize="isAuthenticated()" class="mt-3">
					Usuario logeado <span sec:authentication="name"></span> | Roles : <span
						sec:authentication="principal.authorities"> </span>

				</div>
			</div>

		</div>

		<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
		<!--  Pata  utulizar jqueri ui es requerido tener importado jquery,  -->
		<script type="text/javascript" th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>
</body>
</html>
